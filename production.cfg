    logrotate-hourly
    awscli

[circus.ini]
webapp = True

[openprocurement.integrations.edr.ini]
edr_api_host = token
edr_timeout = 6


[logrotate.conf]
logs_bucket = openprocurement-logs

[versions]
openprocurement.integrations.edr = 0.1.0